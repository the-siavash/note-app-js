<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="shortcut icon" href="./assets/images/fav-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <div class="app-layout">
    <!-- navbar -->
    <nav class="navbar">
      <h1 class="navbar__title">یادداشت‌ها</h1>
      <div class="input-group">
        <input type="text" class="search" id="search-box" placeholder="جستجو در عنوان یادداشت‌ها..." autocomplete="off">
        <button class="search__icon" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 22L20 20" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="flex-group">
        <div class="account flex-group">
          <span>کاربر پیشفرض</span>
          <div class="account__image"></div>
        </div>
        <div class="btn-rounded" id="note-numbers" title="تعداد یادداشت‌ها"></div>
      </div>
    </nav>
    <!-- main -->
    <main></main>
  </div>

  <script src="./src/js/main.js" type="module"></script>
</body>
</html>
